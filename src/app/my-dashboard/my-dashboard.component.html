<td-layout-nav logo="assets:covalent">
  <div td-toolbar-content layout="row" layout-align="center center" flex>
    <span>Expense App</span>
    <span flex></span>
    <a md-icon-button mdTooltip="Docs" href="https://teradata.github.io/covalent/" target="_blank"><md-icon>chrome_reader_mode</md-icon></a>
    <a md-icon-button mdTooltip="Github" href="https://github.com/teradata/covalent" target="_blank"><md-icon svgIcon="assets:github"></md-icon></a>
  </div>
  <td-layout-manage-list
    [opened]="media.registerQuery('gt-sm') | async"
    [mode]="(media.registerQuery('gt-sm') | async) ? 'side' :  'over'"
    sidenavWidth="257px">
    <md-nav-list td-sidenav-content>
      <my-side-tabs [rows]="categories" (selected)="onSelected($event)"></my-side-tabs>
    </md-nav-list>
    <div td-toolbar-content layout="row" layout-align="start center" flex>
      <md-radio-group name="group1" layout-align="right" (change)="onTypeChange()" [(ngModel)]="selectedType">
        <md-radio-button *ngFor="let t of types" [value]="t">
          {{t}}
        </md-radio-button>
      </md-radio-group>
      <span flex></span>
      <md-select flex="20" placeholder="Select Month" [(ngModel)]="selectedMonth"  (ngModelChange)="onMonthChange($event)">
        <md-option *ngFor="let mth of months" [value]="mth">
            {{mth}}
        </md-option>
      </md-select>

    </div>
    <div class="md-content" flex md-scroll-y>
      <div layout="column" layout-gt-sm="row" class="inset">
        <div flex-gt-sm="60">
          <div layout="column">
            <md-card>
              <!--<md-card-title>Monthly Data</md-card-title>-->
              <!--<md-card-subtitle>monthly transactions of user</md-card-subtitle>-->
              <md-divider></md-divider>
              <my-table [rows]="monthlyData" [cols]="cols"></my-table>
            </md-card>
          </div>
        </div>
      </div>
    </div>
  </td-layout-manage-list>

  <td-layout-footer>
    <div layout="row" layout-align="start center">
      <span class="md-caption">Copyright &copy; 2017 OldMonk90. All rights reserved</span>
      <span flex></span>
      <md-icon class="md-icon-ux" svgIcon="assets:teradata-ux"></md-icon>
    </div>
  </td-layout-footer>
</td-layout-nav>
